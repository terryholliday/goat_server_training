<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The French Goat Training Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            // enhancing standard palette
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    @media print {
      body * {
        visibility: hidden;
      }

      .print-only-certificate,
      .print-only-certificate * {
        visibility: visible;
      }

      .print-only-certificate {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: white;
        /* Ensure background is white for print */
        z-index: 9999;
      }

      /* Hide regular UI elements */
      #root>*:not(.print-only-certificate) {
        display: none;
      }
    }
  </style>
</head>

<body class="bg-[#fdfcf9]">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
